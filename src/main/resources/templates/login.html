<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title>Create New Product</title>
    </head>
    <body>
        <div align="center">
            <h1>La suma de dos numeros</h1>
            <br />
            <form action="#" th:action="@{/login}" th:object="${formulario}"
                  method="post">

                <table border="0" cellpadding="10">
                    <tr>
                        <td>Número 1 :</td>
                        <td><input type="text" th:field="*{nombre}" /></td>
                    </tr>
                    <tr>
                        <td>Número 2</td>
                        <td><input type="text" th:field="*{password}" /></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="submit">enviar</button> </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
